        <!--[if lt IE 8]>

        <![endif]-->

        <div class="wrapper">
        <h1 class="title">Penney's Game</h1>

        <div class="centered"><p>Pick your sequence and press the button.</p></div>

        <div class="centered">
            <input id="firstHeads" type="radio" name="first" value="heads" checked>
            <label for="firstHeads">Heads</label>
            <input id="firstTails" type="radio" name="first" value="tails">
            <label for="firstTails">Tails</label>
        </div>
        <div class="centered">
            <input id="secondHeads" type="radio" name="second" value="heads" checked>
            <label for="secondHeads">Heads</label>
            <input id="secondTails" type="radio" name="second" value="tails">
            <label for="secondTails">Tails</label>
        </div>
        <div class="centered">
            <input id="thirdHeads" type="radio" name="third" value="heads" checked>
            <label for="thirdHeads">Heads</label>
            <input id="thirdTails" type="radio" name="third" value="tails">
            <label for="thirdTails">Tails</label>
        </div>

        <div class="centered">
            <button id="goButton" type="button" class="positive-button">Go</button><button id="stopButton" type="button" class="negative-button" disabled>Stop</button>
        </div>

        <table id="scoreboard" hidden>
            <tr>
                <th></th>
                <th>Sequence</th>
                <th>Score</th>
            </tr>
            <tr>
                <td>Player</td>
                <td id="playerSequence"></td>
                <td id="playerScore"></td>
            </tr>
            <tr>
                <td>Computer</td>
                <td id="computerSequence"></td>
                <td id="computerScore"></td>
            </tr>
        </table>
        </div>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
